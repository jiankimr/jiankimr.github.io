  <p>
   I am majoring in Computer Science at Yonsei University.
  <br><strong>My research goal</strong> is ensuring the <a href="https://www.ibm.com/think/topics/ai-safety" target="_blank">safety</a> and robustness of embodied systems that interact with the real world.</p>
  <p><em>AI Safety &amp; Security</em></p>
