<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="공부 블로그">
    <title>공부 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            color: #0073e6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>공부 블로그</h1>
        <p>학습과 성장의 여정을 기록합니다.</p>
    </header>
    <main>
        <h2>환영합니다!</h2>
        <p>이 블로그는 제가 공부한 내용과 프로젝트를 기록하고 공유하기 위해 만들어졌습니다. 다양한 주제와 기술에 대해 다루며, 여러분과 함께 성장하고자 합니다.</p>
        <p>아래는 앞으로 추가될 섹션들입니다:</p>
        <ul>
            <li>학습 노트</li>
            <li>프로젝트 소개</li>
            <li>프로그래밍 팁</li>
            <li>데이터 분석 및 AI 관련 정보</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 공부 블로그. 모든 권리 보유.</p>
    </footer>
</body>
</html>
